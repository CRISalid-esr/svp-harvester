name: svp-harvester CI

on:
  push:
    branches: [ "dev-main" ]
  pull_request:
    branches: [ "dev-main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: svp_harvester_test
          POSTGRES_PASSWORD: svp_harvester_test
          POSTGRES_DB: svp_harvester_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Test with pytest
      run: |
        APP_ENV=TEST DB_NAME="svp_harvester_test" DB_USER="svp_harvester_test" DB_PASSWORD="svp_harvester_test" pytest

    - name: Lint with Pylint
      run: |
        pylint --rcfile=.pylintrc app/

